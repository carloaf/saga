<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Alinhamento Ícones</title>
    <link href="/css/enhanced-forms.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .test-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Teste de Alinhamento dos Ícones</h2>
        
        <div class="field-group">
            <label for="test1" class="label-enhanced">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span>Nome Completo - Este texto deve estar na mesma linha do ícone</span>
            </label>
            <input id="test1" type="text" class="input-enhanced" placeholder="Digite aqui">
        </div>

        <div class="field-group">
            <label for="test2" class="label-enhanced">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <span>Email - Ícone e texto alinhados horizontalmente</span>
            </label>
            <input id="test2" type="email" class="input-enhanced" placeholder="Digite seu email">
        </div>
    </div>
</body>
</html>
